<style>
  .xiaowei {
    margin-left: 36px;
    width: 600px;
    margin-top: 20px;
  }

  .xiaowei .layui-input-block {
    margin-left: 85px;
  }

  .tpl_label {
    display: inline-block;
    padding: 0 6px;
    background-color: #e4f1ff;
    line-height: 22px;
    height: 22px;
    margin: 4px;
    color: #55a8fd;
  }

  .sd-notice-sms .layui-layedit-tool {
    display: none;
  }
</style>
<div id="load_preiview" class="cb-tc">
  <div class="tc-bg"></div>
  <div class="tc-con" style="width: 660px;">
    <div class="tc-header">
      <p class="tc-title">转诊</p>
    </div>
    <form lay-filter="tc-form" class="layui-form" id="tc-form" style="">
      <div class="layui-form-item ">
        <select name="" pdtype="*" pdmsg="请选择转诊医院">
          <option value="">请选择转诊医院</option>
          <option value="1">转诊医院</option>
        </select>
      </div>
      <div class="layui-form-item ">
        <textarea name="" value="" rows="6" pdtype="*" pdmsg="请输入病人转诊需求描述" placeholder="病人转诊需求描述" class="layui-textarea"></textarea>
      </div>
      <div class="tc-footer cb-m-t-18">
        <button type="button" class="tc-btn-no">取消</button>
        <button type="button" class="tc-btn-ok" id="tc_sure">确定</button>
      </div>
    </form>
  </div>
</div>

<script>
  $(function() {
    layui.use(['form'], function() {
      var form = layui.form;
      form.render();
      $("#tc_sure").click(function() {
        var pdform = new Pdform({
          dom: $("#tc-form"),
          is_postion: 0,
          beforecheck: function() {
            $(".tip-wrong").html("");
          },
          showError: function(errordom, errormsg) {
            toastr.error(errormsg);
          }
        });
        if (!pdform.checkout())
          return;
      })
    })
  })
</script>
