<script>
  $(function() {
    layui.use(['form'], function() {
      var form = layui.form;
      form.render();
      $("#tc_sure").click(function() {
        var pdform = new Pdform({
          dom: $("#tc-form"),
          is_postion: 0,
          beforecheck: function() {
            $(".tip-wrong").html("");
          },
          showError: function(errordom, errormsg) {
            toastr.error(errormsg);
          }
        });
        if (!pdform.checkout())
          return;
      })
    })
  })
</script>
